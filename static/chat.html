<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Shop Assistant â€“ WhatsApp Test</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
      background: #0b141a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 85vh;
      max-height: 700px;
      background: #0b141a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      background: #1f2c34;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #2a3942;
    }
    .chat-header .avatar {
      width: 42px;
      height: 42px;
      background: linear-gradient(135deg, #25d366 0%, #128c7e 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
    .chat-header .info {
      flex: 1;
    }
    .chat-header .name {
      color: #e9edef;
      font-weight: 600;
      font-size: 1rem;
    }
    .chat-header .status {
      color: #8696a0;
      font-size: 0.8rem;
      margin-top: 2px;
    }
    .chat-header .badge {
      background: #25d366;
      color: #0b141a;
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 10px;
      font-weight: 600;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px 16px;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%231f2c34' fill-opacity='0.15'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    .message {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 8px;
      margin-bottom: 4px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .message.user {
      background: #005c4b;
      color: #e9edef;
      margin-inline-start: auto;
      border-top-right-radius: 2px;
    }
    [dir="rtl"] .message.user {
      border-top-right-radius: 8px;
      border-top-left-radius: 2px;
    }
    .message.bot {
      background: #1f2c34;
      color: #e9edef;
      margin-inline-end: auto;
      border-top-left-radius: 2px;
    }
    [dir="rtl"] .message.bot {
      border-top-left-radius: 8px;
      border-top-right-radius: 2px;
    }
    .message .time {
      font-size: 0.7rem;
      color: #8696a0;
      margin-top: 4px;
      text-align: right;
    }
    .message.error .time {
      color: #ea4335;
    }
    .input-area {
      padding: 10px 16px 14px;
      background: #1f2c34;
      border-top: 1px solid #2a3942;
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }
    .input-area input {
      flex: 1;
      background: #2a3942;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      color: #e9edef;
      font-size: 1rem;
      font-family: inherit;
    }
    .input-area input::placeholder {
      color: #8696a0;
    }
    .input-area input:focus {
      outline: none;
    }
    .input-area button {
      background: #25d366;
      color: #0b141a;
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      transition: background 0.2s;
    }
    .input-area button:hover {
      background: #20bd5a;
    }
    .input-area button:disabled {
      background: #2a3942;
      color: #8696a0;
      cursor: not-allowed;
    }
    .hint {
      color: #8696a0;
      font-size: 0.75rem;
      text-align: center;
      margin-top: 8px;
    }
    .hint a {
      color: #25d366;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar">ðŸ›’</div>
      <div class="info">
        <div class="name">Shop Assistant</div>
        <div class="status">Test chat â€“ simulates WhatsApp webhook</div>
      </div>
      <span class="badge">TEST</span>
    </div>
    <div class="messages" id="messages">
      <div class="message bot" id="intro-msg">
        <span id="intro-text">â€¦</span>
        <div class="time">now</div>
      </div>
    </div>
    <div class="input-area">
      <input
        type="text"
        id="input"
        placeholder="Type a message..."
        autocomplete="off"
      >
      <button id="send" title="Send">âž¤</button>
    </div>
  </div>
  <p class="hint">Posts to <a href="/whatsapp" target="_blank">/whatsapp</a> â€“ <a href="/guide" target="_blank">User guide</a></p>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    (async function loadIntro() {
      const params = new URLSearchParams(location.search);
      const lang = params.get('lang') || 'he';
      const chatEl = document.querySelector('.chat-container');
      if (lang === 'he') {
        chatEl.setAttribute('dir', 'rtl');
        document.documentElement.lang = 'he';
      }
      try {
        const res = await fetch('/intro?lang=' + encodeURIComponent(lang));
        const data = await res.json();
        document.getElementById('intro-text').textContent = data.intro || '';
      } catch (_) {
        document.getElementById('intro-text').textContent = 'Hi! Default = Low Stock. Try "Low Milk", "Milk 3", or "Beans".\n\nSuppliers: "Sup" to list, "Supa" to add.\n\nNew items: select supplier when adding.';
      }
    })();

    function addMessage(text, isUser, isError = false) {
      const div = document.createElement('div');
      div.className = `message ${isUser ? 'user' : 'bot'}${isError ? ' error' : ''}`;
      div.textContent = text;
      const time = document.createElement('div');
      time.className = 'time';
      time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      div.appendChild(time);
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function parseTwimlMessage(xmlText) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(xmlText, 'text/xml');
      const msgs = doc.querySelectorAll('Message');
      if (!msgs.length) return xmlText;
      return Array.from(msgs).map(m => m.textContent.trim()).join('\n\n');
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage(text, true);
      inputEl.value = '';
      sendBtn.disabled = true;

      const formData = new URLSearchParams();
      formData.append('Body', text);
      formData.append('From', 'whatsapp:+15551234567');
      formData.append('To', 'whatsapp:+15559876543');

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 15000);
        const res = await fetch('/whatsapp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData,
          signal: controller.signal,
        });
        clearTimeout(timeoutId);

        const responseText = await res.text();

        if (res.ok) {
          const reply = parseTwimlMessage(responseText);
          addMessage(reply, false);
        } else {
          addMessage(`Error ${res.status}: ${responseText.slice(0, 100)}`, false, true);
        }
      } catch (err) {
        const msg = err.name === 'AbortError' ? 'Request timed out. Try again.' : `Failed: ${err.message}`;
        addMessage(msg, false, true);
      }

      sendBtn.disabled = false;
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
